<div class="flat-management">
  <h2>Manage Religions</h2>

  <!-- Form to add or update a religion -->
  <form [formGroup]="religionForm" (ngSubmit)="addReligion()" class="flat-form">
    <div class="grid-container">
      <div class="grid-item">
        <label for="religion_id">Religion ID:</label>
        <input
          id="religion_id"
          type="text"
          formControlName="religion_id"
          placeholder="Enter religion ID"
          [class.is-invalid]="religionForm.get('religion_id')?.invalid && religionForm.get('religion_id')?.touched"
        />
        <div *ngIf="religionForm.get('religion_id')?.invalid && religionForm.get('religion_id')?.touched" class="invalid-feedback">
          Religion ID is required.
        </div>
      </div>
      <div class="grid-item">
        <label for="religion_name">Religion Name:</label>
        <input
          id="religion_name"
          type="text"
          formControlName="religion_name"
          placeholder="Enter religion name"
          [class.is-invalid]="religionForm.get('religion_name')?.invalid && religionForm.get('religion_name')?.touched"
        />
        <div *ngIf="religionForm.get('religion_name')?.invalid && religionForm.get('religion_name')?.touched" class="invalid-feedback">
          Religion name is required.
        </div>
      </div>
    </div>
    <button type="submit" class="submit-button" [disabled]="religionForm.invalid">
      {{ editingReligion ? 'Update Religion' : 'Add Religion' }}
    </button>
  </form>

  <!-- List of existing religions -->
  <h3>Religion List</h3>
  <ul class="flat-list">
    <li *ngFor="let religion of religions">
      <span class="flat-info">
        Religion ID: {{ religion.religion_id }}, Name: {{ religion.religion_name }}
      </span>
      <button (click)="deleteReligion(religion._id || '')" class="delete-button">
        Delete
      </button>
    </li>
  </ul>
</div>
