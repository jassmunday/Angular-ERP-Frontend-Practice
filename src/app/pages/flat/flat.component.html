<div class="flat-container">
    <h2>Manage Flats</h2>
  
    <!-- Form to add a new flat -->
    <form [formGroup]="flatForm" (ngSubmit)="addFlats()" class="form-inline">
      <div class="form-group">
        <label for="flat_no">Flat Number:</label>
        <input
          id="flat_no"
          type="text"
          formControlName="flat_no"
          placeholder="Enter flat number"
        />
      </div>
  
      <div class="form-group">
        <label for="flat_fee">Flat Fee:</label>
        <input
          id="flat_fee"
          type="text"
          formControlName="flat_fee"
          placeholder="Enter flat fee"
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Add Flat</button>
    </form>
  
    <!-- List of existing flats -->
    <h3>Existing Flats</h3>
    <ul class="flat-list">
      <li *ngFor="let flat of flats">
        <span class="flat-info">
          Flat No: {{ flat.flat_no }}, Fee: {{ flat.flat_fee }}
        </span>
        <button (click)="deleteFlats(flat.flat_no)" class="delete-button">
          Delete
        </button>
      </li>
    </ul>
  </div>
