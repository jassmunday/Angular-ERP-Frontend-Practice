<div class="company-list-container">
    <h4>Company List</h4>
    <button class="btn-2" (click)="addNewCompany()">Add New Company</button>
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies">
          <td>{{ company.code }}</td>
          <td>{{ company.name }}</td>
          <td>{{ company.address }}</td>
          <td>{{ company.city }}</td>
          <td>{{ company.state }}</td>
          <td>{{ company.phone }}</td>
          <td>{{ company.email }}</td>
          <td>
            <button (click)="editCompany(company._id)">Edit</button>
            <button (click)="deleteCompany(company._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
