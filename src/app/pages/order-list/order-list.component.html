<div class="order-list-container">
    <h2>Order List</h2>
    <button class="add-order-button" (click)="addOrder()">Add New Order</button>
    <button class="pdf-button" (click)="generatePdf()">Download PDF</button>
    
    <table class="order-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Code</th>
          <th>Order Date</th>
          <th>Order Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.order_id }}</td>
          <td>{{ order.customer_code }}</td>
          <td>{{ order.order_date | date }}</td>
          <td>{{ order.order_total }}</td>
          <td>
            <button class="edit-button" (click)="editOrder(order._id)">Edit</button>
            <button class="delete-button" (click)="deleteOrder(order._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
